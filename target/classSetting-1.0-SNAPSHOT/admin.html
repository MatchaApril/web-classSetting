<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线管理系统</title>
    <style>
        .center{
            width: 30%;
        }
        .alert{
            width: fit-content;
            margin-left: 2%;
        }
        .tips h2{
            margin: 1% 1%;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        header li {
            text-align: center;
        }

        a {
            text-decoration: none;
            display: block;
        }

        /* ----------- 上导航 ---------------- */
        header {
            background-image: url("img/school2.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            height: 370px;
        }

        header div {
            display: inline-block;
        }

        #headphoto {
            float: left;
            height: 50px;
            padding: 0 20px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #login {
            float: right;
            height: 30px;
            width: 60px;
            padding: 0px;
            text-align: center;
            font-size: medium;
            margin: 12px 30px;
            background: none;
        }

        .headnav {
            float: right;
            display: flex;
            align-items: center;
        }

        nav a {
            color: white;
            display: block;
            padding: 15px 15px;
            width: 100px;
        }

        nav a:hover {
            background-color: #006030;
            transform: scale(1.1);
        }

        .headerHide {
            display: inline-block;
            text-align: center;
        }

        .headerHide ul {
            display: none;
            width: 64px;
        }

        .headerHide:hover ul { /*点击显示下拉*/
            display: block;
            padding: 5px;
            width: 110px;
            position: absolute;
            background-color: #24998d;
        }

        nav > ul > ul {
            padding: 10px 20px;
            width: 160px;
        }

        nav > ul > ul li {
            vertical-align: middle;
        }
        /*-------------------第二部分-------------------*/
        .secondphoto {
            background-image: url("img/test5.jpg");
            height: 460px;
            width: 100%;
            background-size: 100% 100%;
            padding: 20px;
            background-repeat: no-repeat;
            /*filter: blur(5px);*/
        }

        .second3 {
            margin: 0 240px;
            background-size: 100%;
            padding: 10px 200px;
            height: 100%;
        }

        .tit1 h2 {
            font-size: 24px;
            font-weight: 700;
            float: left;
            padding-right: 15px;
            text-align: center;
        }

        .tit1 h2 span {
            font-size: 12px;
        }


        .login {
            position: absolute;   /* 绝对定位居中 */
            top: 85%;
            left: 50%;
            margin: -150px 0 0 -150px;
            width:300px;
            height:300px;
        }

        .login h1 {
            color:#555555;
            text-shadow: 0px 10px 8px #CDC673; /*设置文字阴影*/
            letter-spacing:2px;  /*设置字符间距*/
            text-align:center;
            margin-bottom:20px;
        }

        input{
            padding:10px;
            width:100%;
            margin-bottom:10px;
            background-color:white;
            border: 1px solid black;  /*设置边框线粗细以及颜色*/
            border-radius:4px;     /*设置边框的圆角角度*/
        }

        form button{
            width:100%;
            padding:10px;
            background-color:#999999;
            border:1px solid black;
            border-radius:4px;
            cursor:pointer;   /* 鼠标移到按钮上面时变成小手形状 */
        }
    </style>
</head>
